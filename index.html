<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
</head>
<body>

    <script>

      // Declare function 'getComputerChoice' that randomly either:
        // Returns string value "rock"
        // Returns string value "paper"
        // Returns string value "scissors"

        // FOR FUNCTION getComputerChoice
          // Declare variables with string values
         // Assign variable randomNumber to randomly generate a number between 0 and 1 and multiply that number * 10
         // Set condition:
            // If randomNumber <= 3.33, return ROCK
            // If randomNumber >= 3.34 AND <= 6.67, return PAPER
            // Else, return SCISSORS

        let userInput;
        let finalCompChoice;
        let isWinner;
        let compWinner;

        // Declare player scores and initialize at 0

        let humanScore = 0;
        
        let computerScore = 0;



            function getComputerChoice() {

            let randomNumber = (Math.random() * 10);

            finalCompChoice = 
            randomNumber <= 3.33 ? "vs rock" :
            randomNumber >= 3.34 && randomNumber <= 6.67 ? "vs paper" :
            "vs scissors";

            console.log(finalCompChoice); 

            return finalCompChoice;

            }

            // FUNCTION: getHumanChoice
            // Prompt user for input
            // Return value of user input

            function getHumanChoice() {

                userInput = prompt("Choose rock, paper, or scissors").toLowerCase();

                console.log(userInput);

                return userInput;
 
            }

            // FUNCTION: playRound with choice parameters

            function playRound(humanChoice, computerChoice) {
                
                // Accept player choices as arguments
                // humanChoice must be case insensitive

                // Declare variables

                // Read user input
                // Read computer input

              function choosePaper () {
               
                switch (userInput === "paper") {
                    case finalCompChoice === "vs scissors" :
                        console.log("You lose! Scissors shred paper.") 
                          && (compWinner = true);
                        break;
                    case finalCompChoice === "vs rock" :
                        console.log("You win! Paper smothers rock.")
                          && (isWinner = true);
                        break;
                    case finalCompChoice === "vs paper" :
                        console.log("Both paper. It's a tie!")
                        break;
                    }

               }

              function chooseRock () {

                switch (userInput === "rock") {
                    case finalCompChoice === "vs scissors" : 
                    console.log("You win! Rock crushes scissors.");
                    break;
                    case finalCompChoice === "vs paper" : 
                    console.log("You lose! Paper wraps rock.");
                    break;
                    case finalCompChoice === "vs rock" : 
                    console.log("Both rock. It's a tie!");
                    break;
                    }

               }

               function chooseScissors () {

                switch (userInput === "scissors") {
                    case finalCompChoice === "vs rock" :
                        console.log("You lose! Rock clobbers scissors.");
                    break;
                    case finalCompChoice === "vs paper" :
                        console.log("You win! Scissors mince paper.");
                        break;
                    case finalCompChoice === "vs scissors" :
                        console.log("Both scissors. It's a tie!");
                        break;

                    
                }



               }

               userInput === "paper" ? choosePaper() :
               userInput === "rock" ? chooseRock() :
               userInput === "scissors" ? chooseScissors() :
               alert("Oops");



                // Set conditions for winning and losing

            } 

        function keepScore () {

            // Determine: is there a winner of this round?
              // If yes: Get winner
                // if user, +1 userScore
                // if computer, +1 computerScore
              // else +0 to both scores
                 // Show message "This round was a draw, no points awarded."

          function userWins (isWinner) {

            let newScore = ++humanScore;
            console.log("Your score: " + newScore + " Computer Score: " + computerScore);
            return newScore;

          }

          function compWins (compWinner) {

            let newCompScore = (computerScore++);
            return newCompScore;

          }

          isWinner = true ? userWins() :
          compWinner = true ? compWins() :
          console.log("This round was a draw, no points have been awarded.")


        }

            const humanSelection = getHumanChoice();
            const computerSelection = getComputerChoice();


            playRound(humanSelection, computerSelection);
            keepScore ();


    </script>
